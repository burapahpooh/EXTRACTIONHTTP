<!DOCTYPE html>
<html>
<body>
    <script>
        async function get_link() {
          let response = await fetch("https://prod-17.southeastasia.logic.azure.com:443/workflows/c95acaff7a624997bd563cdc92109c39/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=JvxnTYEsyrhJ2vpE3Sgp1cL0zVrzJZijDM09LSO6bMM", {
        method: 'POST', body: JSON.stringify({
          link: document.getElementById("input").value
        })});
        response.json().then((res)=>{
            document.getElementById("output").innerText = res.link;
        });
        }
    </script>
    <input id="input"></input>
    <button onclick="get_link()">GET LINK</button>
    <p id="output"></p>
</body>
</html>
